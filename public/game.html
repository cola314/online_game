<!DOCTYPE html>
<html lang="ko">
<head>

    <title>십이장기 온라인</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="wrap" class="clearfix">
        <div id="side">
            <h1 id="name">플레이어1</h1>
            <div id="turn">턴을 표시</div>
            <div id="time">10:10</div>
            <div id="player1" class="having">
                <button id="sbtn" onclick=player1(0)><img src="images/빨장무.png" alt=""></button>

            </div>
        </div>
        <!-- //left side -->
        <div id="contents" name="game">
            <div id="board">
                <button id="btn" onclick=button_yx(0,0)><img src="images/빨장무.png" alt=""></button>

                <button id="btn" onclick=button_yx(1,1)><img src="images/빨자무.png" alt=""></button>
                <button id="btn" onclick=button_yx(1,2)><img src="images/빈칸.png" alt=""></button>
                <button id="btn" onclick=button_yx(2,0)><img src="images/빈칸.png" alt=""></button>
                <button id="btn" onclick=button_yx(2,1)><img src="images/초자무.png" alt=""></button>
                <button id="btn" onclick=button_yx(2,2)><img src="images/빈칸.png" alt=""></button>
                <button id="btn" onclick=button_yx(3,0)><img src="images/초상무.png" alt=""></button>
                <button id="btn" onclick=button_yx(3,1)><img src="images/초왕무.png" alt=""></button>
                <button id="btn" onclick=button_yx(3,2)><img src="images/초장무.png" alt=""></button>

        </div>
        <div id="side">

            <div id="player2" class="having">

                <button id="sbtn" onclick=player2(1)><img src="images/빨장무.png" alt=""></button>
                <button id="sbtn" onclick=player2(2)><img src="images/빨장무.png" alt=""></button>
                <button id="sbtn" onclick=player2(3)><img src="images/빨장무.png" alt=""></button>
                <button id="sbtn" onclick=player2(4)><img src="images/빨장무.png" alt=""></button>
                <button id="sbtn" onclick=player2(5)><img src="images/빨장무.png" alt=""></button>
